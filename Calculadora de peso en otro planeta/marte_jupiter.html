<!DOCTYPE html>
<html>
    <head>
        <title>Tu peso en un lugar donde pesas menos</title>
    </head>
    <style>
        body
        {
        background-color: rgb(28, 129, 187);
        font-family: Helvetica;
        }
    </style>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra pesas distinto que en Marte o Jupiter</p>
        <script>
            var usuario = prompt("Cual es tu peso?");
            var planeta = prompt("Elige tu planeta\n1 es Marte, 2 es Jupiter");
            var peso = parseInt(usuario);
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var peso_final;
            var tipo;
            if (planeta == 1) 
            {
                peso_final = peso * g_marte / g_tierra;
                tipo = "Marte";
            }
            else if (planeta == 2)
            {
                peso_final = peso * g_jupiter / g_tierra;
                tipo = "Jupiter";
            }
            else
            {
                peso_final = 1000000;
                tipo = "Krypton";
            }
            peso_final = parseInt(peso_final);
            document.write("Tu peso en " + tipo + " es <strong>" + peso_final + " kilos <strong/>");
        </script>
    </body>
</html>
